<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stock Simulation</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="assets/images/favicon.png">
<!-- Custom Stylesheet -->
<link href="main/css/style.css" rel="stylesheet">
<script src="main/js/modernizr-3.6.0.min.js"></script>
</head>

<body>

	<div id="preloader">
		<div class="loader">
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__ball"></div>
		</div>
	</div>


	<div id="main-wrapper">
		<!-- header -->
		<div class="header">
			<div class="nav-header">
				<div class="brand-logo">
					<a href="index.html"> <i class="cc BTC"></i> <span
						class="brand-title"> Stock Simulation </span>
					</a>
				</div>

			</div>

			<div class="header-content">
				<div class="header-left"></div>
				<div class="header-right"></div>
			</div>
		</div>
		<!-- #/ header -->



		<!-- #/ sidebar -->

		<!-- content body -->
		<div class="content-body">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="form-layout">
									<form class="form-default mx-auto" method="post">
										<div class="row">
											<div class="col-md-12">
												<div class="form-logo">
													<i aria-hidden="true" class="fa fa-gg"></i>
												</div>
												<h3 class="form-title">Play Now</h3>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" id="player" placeholder="Player Name"
														class="form-control">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<button id="play_now" class="btn btn-submit" type="button">Sign
													In</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #/ container -->
		</div>
		<!-- #/ content body -->

		<!-- footer -->
		<div class="footer">
			<div class="copyright">
				<p>
					Copyright &copy; <a href="#"></a> 2018
				</p>
			</div>
		</div>
		<!-- #/ footer -->
	</div>

	<!-- Common JS -->
	<script src="assets/plugins/common/common.min.js"></script>
	<script src="main/js/custom.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#play_now").click(function(){
    		$.ajax({
                url: "http://localhost:8080/AppolloStockMarket/rest/stock-broker/new-player/"+$("#player").val(),
                type: 'GET',
                success: function (res) {
                   console.log(res);
                   if(res==true){
                	   sessionStorage.setItem("player", $("#player").val());
                	   window.location="http://localhost:8080/AppolloStockMarket/main/index.html";
                   }else{
                	   alert("Name Already Taken.");
                   }
                },
            });
    	});
	});
	</script>

</body>

</html>
